<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pending Repairs - RF Repair Shop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-tools"></i>
          </div>
          <h1>RF Repair Shop</h1>
          <p>Professional Repair Services</p>
        </div>
        <div class="nav-buttons">
          <a href="index.html" class="nav-button"
            ><i class="fas fa-plus-circle"></i> New Repair</a
          >
          <a href="pending.html" class="nav-button active"
            ><i class="fas fa-clock"></i> Pending Repairs</a
          >
          <a href="completed.html" class="nav-button"
            ><i class="fas fa-check-circle"></i> Completed Repairs</a
          >
        </div>
      </div>
      <div class="main-content" style="max-width: 1400px">
        <div
          class="form-section fade-in"
          style="width: 100%; max-width: 1400px"
        >
          <h2><i class="fas fa-clock"></i> Pending Repairs</h2>
          <button
            id="export-csv"
            class="btn btn-primary"
            style="margin-bottom: 1rem"
          >
            Export as CSV
          </button>
          <div style="overflow-x: auto">
            <table
              id="pending-table"
              style="width: 100%; border-collapse: collapse; min-width: 800px"
            >
              <thead>
                <tr>
                  <th>Control No</th>
                  <th>Date/Time</th>
                  <th>Brand</th>
                  <th>Model</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- Rows will be populated by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal for transaction details -->
    <div id="transaction-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div id="modal-details"></div>
      </div>
    </div>
    <script src="pending.js"></script>
  </body>
</html>
